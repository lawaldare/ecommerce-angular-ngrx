<ng-container *ngIf="product">
  <nz-ribbon [nzText]="stock">
    <section>
      <article class="image">
        <img [src]="product.image" alt="product image">
      </article>
      <article class="content">
        <h2 class="product-title">{{ product.title }}</h2>
        <nz-rate [ngModel]="product.rating.rate" nzAllowHalf></nz-rate>
        <p class="product-price">{{ product.price | currency: 'Â£' }}</p>
        <p class="product-description">{{ product.description | truncate }}</p>
        <button nz-button nzType="primary" (click)="addProductToCart(product)">Add To Cart</button>
      </article>
    </section>
  </nz-ribbon>
</ng-container>
